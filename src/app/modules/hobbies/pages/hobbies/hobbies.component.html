<div>
  <div>
    <h1>
      Hobbies
    </h1>
  </div>
  <div>
    <div *ngFor="let item of data" class="item">
      <div class="img">
        <img src="assets/hobbies/{{item.image}}" alt="">
      </div>
      <div class="desc">
        <div>
          <h2>{{item.title}}</h2>
          <p>{{item.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
