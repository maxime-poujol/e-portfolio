<mat-nav-list>
  <a
    mat-list-item
    *ngFor="let element of menu"
    [routerLink]="element.link"
    [routerLinkActive]="['active']"
    [routerLinkActiveOptions]="{exact:true}"
  >
    <mat-icon matListItemIcon>{{element.icon}}</mat-icon>
    <span matListItemTitle i18n="@@{{element.translationKey}}">{{element.name}}</span>
  </a>
</mat-nav-list>
