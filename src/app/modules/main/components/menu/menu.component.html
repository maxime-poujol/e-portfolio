<mat-nav-list>
  <a
    mat-list-item
    *ngFor="let element of menu"
    [routerLink]="element.link"
    [routerLinkActive]="['active']"
    [routerLinkActiveOptions]="{exact:true}"
  >
    <span i18n="@@test">This is a test</span>
    <mat-icon matListItemIcon>{{element.icon}}</mat-icon>
    <div matListItemTitle i18n="@@{{element.translationKey}}">{{element.name}}</div>
  </a>
</mat-nav-list>
